<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giphy Search</title>
</head>

<body>
    <div class="container">
        <header class="text-center mx-auto">
            <h1>Giphy Lookup</h1>
        </header>
        <div class="form">
            <form>
                <input type="text" id="search" class="form-control" placeholder="Search Giphy's">
                <button class="btn btn-success" id="submit-button">Search</button>
                <button class="btn btn-success" id="clear-button">Clear Results</button>
            </form>
        </div>

        <div class="recent-search"></div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="favoritesonly">
            <label class="form-check-label" for="exampleCheck1">Favorites</label>
        </div>
        <div class="gif-content"></div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/search.js"></script>
</body>

</html>
